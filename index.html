<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="" href="https://cdn-icons-png.flaticon.com/128/2508/2508673.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎉 Happy Birthday, Sweety! 🎉</title>
    <meta name="description" content="A special birthday celebration for Sweety with love and wishes">
    
    <style>
      /* Preloader */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg,  #dd8dbb, #e0e7ff, #dd8dbb);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ec4899;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 20px;
        font-size: 35px;
        color: #fd0650;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="text-center">
        <div class="loader"></div>
        <div class="loader-text">Preparing something magical for Sweety... 💝</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide preloader after page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('preloader').classList.add('hidden');
        }, 2000);
      });
    </script>
  </body>
</html>
